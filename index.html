<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html>
  <head>
    <title>FCC:Survey Form</title>
  </head>
  <body>
    <div class="container">
     <header id="header">
    <h1 id="title" class="text-center"> Basta Website Survey Form</h1>
    <p id="description" class=" description text-center">Thank you for taking the time to help us improve the platform</p>
      </header>
    <form id="survey-form" action="">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" class="form-control"  placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age</label>
        <input type="number" name="age" id="number" class="form-control" placeholder="Enter your age" min="10" max="99">
      </div>
      <div class="form-group">
      <p>Which option best describes your current role</p>
      <select name="role" id="dropdown" class="form-control" required>
        <option disabled selected>Select current role</option>
        <option value="btech">Btech Student</option>
        <option value="mtech">Mtech Student</option>
        <option value="faculty">Faculty</option>
        <option value="preferno">Prefer not to say</option>
      </select>
      </div>
      <div class="form-group">
        <p>Do you feel basta is doing well?</p>
        <label>
          <input type="radio" value="definitely" name="user-rating" class="input-radio" checked>
          Definitely
        </label>
        <label>
          <input type="radio" value="maybe" name="user-rating" class="input-radio">
          Maybe
        </label>
        <label>
          <input type="radio" value="not-sure" name="user-rating" class="input-radio">
          Not Sure
        </label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved?<span class="clue">(check all that apply)</span></p>
        <label>
          <input name="prefer" type="checkbox" value="course-section" class="input-checkbox">Course-section
        </label>
        <label>
          <input name="prefer" type="checkbox" value="signin/signup" class="input-checkbox">Sign-in/Sign-up</label>
        <label> 
          <input name="prefer" type="checkbox" value="assignment" class="input-checkbox">Assignment section</label>
        <label>
          <input name="prefer" type="checkbox" value="About" class="input-checkbox">About</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" name="comment" placeholder="Enter your comments here...." class="input-textarea"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</submit>
      </div>
    </form>
    </div>
  </body>
</html>
